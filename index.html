<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Oldagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.png">
        <div class="user-avatar"></div>
    </header>
    <main>
        <section>
            <div class="post-details">
                <div class="avata avata-post-one" id="avata-small-one"></div>

                <div>
                    <h4 class="name-one" id="name-one"></h4>
                    <p class="name-two" id="location-one"></p>
                </div>

            </div>

            <div class="post post-one" id="img-post-one"></div>

            <div class="icon-wrapper">
                <div class="icon heart"></div>
                <div class="icon comment"></div>
                <div class="icon dm"></div>
            </div>

            <p class="likes" id="likes-one"></p>

            <div class="wrapper">
                <span class="bold" id="username-one"></span>
                <p class="other-info" id="comment-one"></p>
            </div>

        </section>

        <section>
            <div class="post-details">
                <div class="avata avata-post-two" id="avata-small-two"></div>

                <div>
                    <h4 class="name-one" id="name-two"></h4>
                    <p class="name-two" id="location-two"></p>
                </div>

            </div>

            <div class="post post-two" id="img-post-two"></div>

            <div class="icon-wrapper">
                <div class="icon heart"></div>
                <div class="icon comment"></div>
                <div class="icon dm"></div>
            </div>
            <p class="likes" id="likes-two"></p>
            <div class="wrapper">
                <span class="bold" id="username-two"></span>
                <p class="other-info" id="comment-two"></p>
            </div>

        </section>

        <section>
            <div class="post-details">
                <div class="avata avata-post-three" id="avata-small-three"></div>

                <div>
                    <h4 class="name-one" id="name-three"></h4>
                    <p class="name-two" id="location-three"></p>
                </div>

            </div>

            <div class="post post-three" id="img-post-three"></div>

            <div class="icon-wrapper">
                <div class="icon heart"></div>
                <div class="icon comment"></div>
                <div class="icon dm"></div>
            </div>

            <p class="likes" id="likes-three"></p>
            <div class="wrapper">
                <span class="bold" id="username-three"></span>
                <p class="other-info" id="comment-three"></p>
            </div>

        </section>
    </main>
    <script src="index.js">
    </script>
</body>

</html>
